<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form #tForm="ngForm" (ngSubmit)="login()">
          <fieldset class="form-group">
            <input
              name="email"
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
              [(ngModel)]="user.email"
              #tEmail="ngModel"
              required
              email
            />
            <ul *ngIf="tEmail.dirty && tEmail.invalid && tEmail.errors">
              <li *ngIf="tEmail.errors?.['email']">請輸入 email 地址</li>
              <li *ngIf="tEmail.errors?.['required']">Email 格式不正確</li>
            </ul>
          </fieldset>
          <fieldset class="form-group">
            <input
              name="password"
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              #tPassword="ngModel"
              required
              minlength="4"
            />
            <ul
              *ngIf="tPassword.dirty && tPassword.invalid && tPassword.errors"
            >
              <li *ngIf="tPassword.errors?.['required']">請輸入密碼</li>
              <li *ngIf="tPassword.errors?.['minlength']">
                密碼長度必須大於
                {{ tPassword.errors["minlength"].requiredLength }}
                個字元
              </li>
            </ul>
          </fieldset>
          <button
            class="btn btn-lg btn-primary pull-xs-right"
            [disabled]="tForm.invalid"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
